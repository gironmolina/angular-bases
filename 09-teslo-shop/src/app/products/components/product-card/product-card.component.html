<div class="card bg-base-100 shadow-sm animate-fadeIn">
  <figure>
    <img class="cursor-pointer" [src]="product().images | productImage" [alt]="product().title" [routerLink]="['/product', product().slug]" />
  </figure>
  <div class="card-body">
    <h2
      class="card-title font-montserrat text-accent text-xl hover:underline cursor-pointer"
      [routerLink]="['/product', product().slug]"
    >
      {{ product().title }}
    </h2>
    <p>{{ product().description | slice : 0 : 70 }} ...</p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product', product().slug]">
        Ver producto</a
      >
    </div>
  </div>
</div>
