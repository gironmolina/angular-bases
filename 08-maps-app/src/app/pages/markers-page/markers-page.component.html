
<div class="flex flex-col h-[calc(100vh-4rem)] pt-0 sm:flex-row">
  <div #map class="flex-1 h-[60vh] sm:h-full bg-blue-200"></div>

  <section class="sm:w-[260px]  bg-white sm:rounded p-5 flex flex-col h-[40vh] sm:max-h-[calc(100vh-5rem)] sm:h-auto sm:fixed sm:top-20 sm:left-10 sm:max-h-[calc(100vh-10rem)]">

    <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>

    <div class="flex-1 overflow-y-auto flex flex-col gap-2">
      @for (marker of markers(); track marker.id) {
        <div
          class="form-control"
          (click)="flyToMarker(marker.mapboxMarker.getLngLat())"
          (keydown.delete)="deleteMarker(marker)"
          (dblclick)="deleteMarker(marker)">
          <label class="flex flex-row items-center justify-between cursor-pointer w-full">
            <span
              class="text-black text-xs break-all max-w-full overflow-hidden whitespace-pre-wrap break-words"
              style="word-break: break-word;"
            >
              {{ marker.mapboxMarker.getLngLat() | json }}
            </span>
            <input
              type="radio"
              name="radio-10"
              class="radio"
              [style]="{ 'background-color': marker.mapboxMarker._color}"
              checked="checked"
            />
          </label>
        </div>
      } @empty {
        <div class="flex justify-center items-center bg-blue-100 rounded py-5">
          <p class="text-xs text-secondary">No hay marcadores</p>
        </div>
      }
    </div>
  </section>
</div>
