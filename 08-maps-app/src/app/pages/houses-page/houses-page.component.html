<section class="container mx-auto">
  <h2 class="text-3xl font-bold mb-2">Casas</h2>
  <h2 class="text-xl text-gray-500 mb-2">{{houses().length}} casas disponibles</h2>
</section>

<section class="container mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2">

  @for (house of houses(); track house.id; let i = $index) {
    <div class="card bg-base-100 shadow-xl rounded-t-md overflow-hidden">

      <app-mini-map [lngLat]="house.lngLat" [zoom]="14"/>

      <div class="card-body">
        <h2 class="card-title">
          {{house.name}}
          @if (i === 1) {
            <div class="badge badge-secondary">NEW</div>
          }
        </h2>
        <p>{{ house.description }}</p>
        <div class="card-actions justify-end">
          @for (tag of house.tags; track $index) {
            <div class="badge badge-outline badge-accent">{{tag}}</div>
          }
        </div>
      </div>
    </div>
  }

</section>
